<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sweet Delights Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Sweet DelightsüßÅ</h1>
      <p>Where every crumb tells a story.</p>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="cakes">Cakes</button>
        <button class="tab" data-tab="cookies">Cookies</button>
        <button class="tab" data-tab="breads">Breads</button>
      </div>
      <div class="tab-content" id="cakes">Delicious layered cakes await!</div>
      <div class="tab-content hidden" id="cookies">
        Crispy, chewy, and oh-so-good.
      </div>
      <div class="tab-content hidden" id="breads">
        Freshly baked breads from scratch.
      </div>

      <div class="slideshow">
        <img
          id="slide"
          src="https://placehold.co/300x200?text=Cake"
          alt="Bakery item"
        />
        <button id="nextSlide">Next</button>
      </div>

      <button id="magicBtn">Click Me!</button>
      <p id="magicMessage"></p>

      <form id="signupForm">
        <h2>Join the Bread Bulletin ü•ñ</h2>
        <label>Email: <input type="email" id="email" required /></label><br />
        <label>Password: <input type="password" id="password" required /></label
        ><br />
        <button type="submit">Sign Up</button>
        <p id="formFeedback"></p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
